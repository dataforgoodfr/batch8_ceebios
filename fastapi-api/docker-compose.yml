version: '3.7'

services:
  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    # volumes:
    #   - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo-js:ro
    #   - ./mongo-volume:/data/db
    # environment: 
    #   - MONGO_INITDB_DATABASE=${DATABASE_NAME}
    #   - MONGO_INITDB_ROOT_USERNAME=${USERNAME}
    #   - MONGO_INITDB_ROOT_PASSWORD=${PASSWORD}
    restart: always
  api:
    build: src/
    env_file:
      - .env
    links:
      - db
    depends_on:
      - db
    environment:
      - PORT=8000
    ports:
      - "80:8000"
